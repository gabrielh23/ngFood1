<mat-list>
    <mat-list-item *ngIf="pedidoService.itens.length == 0">
        Seu pedido esta vazio
    </mat-list-item>
    <ng-container *ngFor="let item of pedidoService.itens">
        <mat-list-item>
            <span>{{ item.produto.descricao }} </span>
            <span>&nbsp;{{ item.quantidade }} &times; {{ item.produto.preco | number: "0.2-2"}}</span>
        </mat-list-item>
    </ng-container>
</mat-list>

<mat-toolbar>
    <a mat-button routerLink="/cardapio">Incluir mais itens</a>
    <button mat-raised-button (click)="pedidoService.limpar()">Limpar</button>
    <span class="flex-1"></span>
    <button mat-raised-button>Concluir</button>
</mat-toolbar>
